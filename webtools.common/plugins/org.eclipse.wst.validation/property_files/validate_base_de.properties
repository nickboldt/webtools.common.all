VBF_EXC_CANNOT_ADD_MARKER=IWAE0001E Die Markierung kann der Ressource {0} in der Taskliste nicht hinzugef\u00fcgt werden.
VBF_EXC_CANNOT_REMOVE_MARKER=IWAE0002E Die Markierung kann aus der Ressource {0} in der Taskliste nicht entfernt werden.

VBF_EXC_HELPER_MISSING=IWAE0003E {0} kann nicht geladen werden, da kein <helper> angegeben wurde. Jedes Pr\u00fcfprogramm muss die Helper-Klasse, die das entsprechende MOF-Modell l\u00e4dt identifizieren.
VBF_EXC_HELPER_CANNOTLOAD=IWAE0004E {0} kann nicht geladen werden da der entsprechende <helper>, {1}, nicht geladen werden konnte. Stellen Sie sicher, dass die Schreibweise (einschl. Gro\u00df-/Kleinschreibung) korrekt ist.

VBF_EXC_INTERNAL=IWAE0005E W\u00e4hrend der \u00dcberpr\u00fcfung ist ein interner Fehler aufgetreten. Die \u00dcberpr\u00fcfung wurde auf Projekt {0} mit Pr\u00fcfprogramm {1} ausgef\u00fchrt. Die ausgel\u00f6ste Nachricht war {2}.

