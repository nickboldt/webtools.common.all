VBF_EXC_MISSING_VALIDATOR_EP=IWAE0008E Das Pr\u00fcfprogrammger\u00fcst konnte nicht gestartet werden. Der Erweiterungspunkt mit dem Namen \"{0}\" konnte nicht gefunden werden. Bitte speichern Sie alle Protokolldateien, und setzen Sie sich mit Ihrem IBM Ansprechpartner in Verbindung.
VBF_EXC_MISSING_PROJECTNATURE_ID=IWAE0009E Eine projectNature muss eine zugeordnete ID haben. Die \u00dcberpr\u00fcfung ignoriert diesen Befehl und f\u00e4hrt fort.

VBF_EXC_RUNTIME=IWAE0010E W\u00e4hrend der \u00dcberpr\u00fcfung ist eine Laufzeitausnahmebedingung {0} aufgetreten. Das ausgef\u00fchrte Pr\u00fcfprogramm lautete {1} und die ausgel\u00f6ste Nachricht war {2}.

VBF_EXC_SYNTAX_NULL_NAME=IWAE0011E Ressource {0} kann der Dateiliste nicht hinzugef\u00fcgt werden, da IHelper.getPortableName() Null zur\u00fcckgibt. Die Ressource wird nicht von dem Pr\u00fcfprogramm mit dem Namen {1} \u00fcberpr\u00fcft.
VBF_EXC_SYNTAX_NO_HELPER=IWAE0012E Es ist kein <helper>-Element in der Datei plugin.xml f\u00fcr Pr\u00fcfprogramm {0} angegeben. Da der Helper nicht erstellt werden kann, wird das Pr\u00fcfprogramm nicht geladen.
VBF_EXC_SYNTAX_NO_HELPER_CLASS=IWAE0013E Es ist kein "class"-Attribut im <helper>-Element in der Datei plugin.xml f\u00fcr Pr\u00fcfprogramm {0} angegeben. Der Helper kann nicht ohne den Namen einer Klasse, die ihn implementiert, erstellt werden. Da der Helper nicht erstellt werden kann, wird das Pr\u00fcfprogramm nicht geladen.
VBF_EXC_SYNTAX_NO_HELPER_THROWABLE=IWAE0014E Der Helper {0} kann nicht erstellt werden, da ein throwable abgefangen wurde.
VBF_EXC_SYNTAX_NO_VAL_RUN=IWAE0015E Das Pr\u00fcfprogramm kann nicht erstellt werden, da kein <run>-Element in der Datei plugin.xml f\u00fcr das Pr\u00fcfprogramm mit dem Namen {0} angegeben ist. Es kann kein Pr\u00fcfprogramm erstellt werden - es sei denn, ein <run>-Element ist vorhanden, das das "class"-Attribut angibt. Der Wert des "class"-Attributs muss der Name der Klasse sein, die die Schnittstelle IWorkbenchHelper implementiert.
VBF_EXC_SYNTAX_NO_VAL_CLASS=IWAE0016E Das Pr\u00fcfprogramm kann nicht erstellt werden, da kein "class"-Attribut im <run>-Element in der Datei plugin.xml f\u00fcr das Pr\u00fcfprogramm mit dem Namen {0} angegeben ist. Es kann kein Pr\u00fcfprogramm erstellt werden - es sei denn, ein <run>-Element ist vorhanden, das das "class"-Attribut angibt. Der Wert des "class"-Attributs muss der Name der Klasse sein, die die Schnittstelle IWorkbenchHelper implementiert.
VBF_EXC_SYNTAX_NO_VAL_THROWABLE=IWAE0017E Das Pr\u00fcfprogramm {0} kann nicht erstellt werden, weil ein throwable abgefangen wurde.
VBF_EXC_SYNTAX_NO_VAL_NULL=IWAE0018E Pr\u00fcfprogrammklasse {0} konnte nicht erstellt werden. IConfigurationElement.createExecutableExtension(String) gab Null zur\u00fcck.

